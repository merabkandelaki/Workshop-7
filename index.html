<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Work+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Workshop 7</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header class="header">
      <div class="header_container">
        <div class="header_wrapper">
          <nav class="menu">
            <ul class="menu_list">
              <li class="menu_list_item">
                <a href="#" class="menu_list_link menu_list_link_home">Home</a>
              </li>
              <li class="menu_list_item">
                <a href="#" class="menu_list_link">Shop</a>
              </li>
              <li class="menu_list_item">
                <a href="#" class="menu_list_link">About Us</a>
              </li>
              <li class="menu_list_item">
                <a href="#" class="menu_list_link">Contact</a>
              </li>
            </ul>
          </nav>
          <div class="icon_bag">
            <img src="./icons/bag-shopping.svg" alt="Bag Shopping" />
          </div>
        </div>
      </div>
    </header>
    <!-- Header Finish -->
    <!-- Main Start -->
    <main>
      <!-- Section Head Start -->
      <section class="head">
        <img src="./images/head_image.png" alt="Head Image" />
        <div class="title_search_container">
          <div class="title_search_wrapper">
            <div class="title">
              <h1>Bring Serenity to Your Place With Interior</h1>
            </div>
            <div class="search">
              <div class="search_plant">
                <h4>Search plant</h4>
              </div>
              <div class="icon">
                <img src="./icons/search.svg" alt="Search Icon" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Section Head Finish -->
      <!-- Section Products card Start -->
      <section class="products_card">
        <div class="products_card_container">
          <div class="products_card_wrapper">
            <div class="products_card_title">
              <h2>Best Seller Product</h2>
            </div>
            <div class="card">
              <div class="card_item">
                <div class="card_item_image">
                  <img src="./images/img_1.png" alt="Image 1" />
                </div>
                <div class="card_item_desc_cart_icon">
                  <div class="card_item_desc">
                    <h3>Modern Picture</h3>
                  </div>
                  <div class="card_item_cart_icon">
                    <img src="./icons/cart.svg" alt="Icon Cart" />
                  </div>
                </div>
                <div class="price">
                  <h3>$15.00</h3>
                </div>
              </div>
              <div class="card_item">
                <div class="card_item_image">
                  <img src="./images/img_2.png" alt="Image 2" />
                </div>
                <div class="card_item_desc_cart_icon">
                  <div class="card_item_desc">
                    <h3>Modern Picture</h3>
                  </div>
                  <div class="card_item_cart_icon">
                    <img src="./icons/cart.svg" alt="Icon Cart" />
                  </div>
                </div>
                <div class="price">
                  <h3>$15.00</h3>
                </div>
              </div>
              <div class="card_item">
                <div class="card_item_image">
                  <img src="./images/img_3.png" alt="Image 3" />
                </div>
                <div class="card_item_desc_cart_icon">
                  <div class="card_item_desc">
                    <h3>Modern Picture</h3>
                  </div>
                  <div class="card_item_cart_icon">
                    <img src="./icons/cart.svg" alt="Icon Cart" />
                  </div>
                </div>
                <div class="price">
                  <h3>$15.00</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Section Products card Finish -->
    </main>
    <!-- Main Finish -->
    <!-- Footer Start -->
    <footer class="footer">
      <div class="footer_container">
        <div class="footer_wrapper">
          <div class="footer_wrapper_title">
            <h2>Ready for a <span>Site visit ?</span></h2>
          </div>
          <div class="footer_wrapper_description">
            <h4>Lorem ipsum dolo elit Lorem ipsum dolo</h4>
          </div>
          <a href="#" class="link_view">
            <span class="view">view now</span>
          </a>
        </div>
      </div>
    </footer>
    <!-- Footer Finish -->
  </body>
</html>
